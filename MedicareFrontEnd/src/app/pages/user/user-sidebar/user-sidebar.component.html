<mat-card class="mt20">
    <mat-action-list>
        <div mat-subheader>Menu</div>
        <button mat-list-item routerLink="/user-dashboard">
            <mat-icon mat-list-icon>home</mat-icon>
            Home
        </button>
        <button mat-list-item routerLink="/user-dashboard/profile">
            <mat-icon mat-list-icon>account_circle</mat-icon>
            Profile
        </button>
        <button mat-list-item routerLink="/user-dashboard/0">
            <mat-icon mat-list-icon>medical_services</mat-icon>
            All Medicines
        </button>
        
        <button mat-list-item >
            <mat-icon mat-list-icon>list</mat-icon>
           Search by Categories
        </button>

        <button [routerLink]="'/user-dashboard/'+c.cid" mat-list-item class="ml20" *ngFor="let c of categories">
            <mat-icon mat-list-icon>medical_services</mat-icon>
            {{c.title}}
        </button>

    </mat-action-list>
</mat-card>
