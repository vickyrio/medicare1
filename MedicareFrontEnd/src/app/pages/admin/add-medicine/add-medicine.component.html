<mat-card>
    <h1>Add Medicine</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form (ngSubmit)= "addMedicine()">

                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Name</mat-label>
                        <input [(ngModel)]="medicine.name" required type="text" name="name" placeholder="Enter name here" matInput />
                    </mat-form-field>

                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Seller</mat-label>
                        <input [(ngModel)]="medicine.seller" required type="text" name="seller" placeholder="Enter seller here" matInput />
                    </mat-form-field>

                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>Enter Description</mat-label>
                        <textarea [(ngModel)]="medicine.prodDesc" required name="prodDesc" placeholder="Enter description here" matInput rows='5'></textarea>
                    </mat-form-field>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Enter Offers</mat-label>
                                <input [(ngModel)]="medicine.offers" required type="text" name="offers" placeholder="Enter offer here" matInput />
                            </mat-form-field>

                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="fill">
                                <mat-label>Enter Price</mat-label>
                                <input [(ngModel)]="medicine.price" required type="text" name="price" placeholder="Enter price here" matInput />
                            </mat-form-field>
                        </div>
                    </div>
                    <mat-form-field appearance="fill" class="w100">
                        <mat-label>category</mat-label>
                        <mat-select  required name="category" [(ngModel)]="medicine.category.cid">
                          <mat-option *ngFor="let c of categories" [value]="c.cid">
                            {{c.title}}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    <br>
                    <mat-slide-toggle [(ngModel)]="medicine.active" name="active" class="mt10" color="primary">
                        Active status 
                    </mat-slide-toggle>

                    <div class="container text-center">
                        <button mat-raised-button color="accent" type="submit">Add</button>
                    </div>


                </form>
            </div>
        </div>
    </div>
</mat-card>
